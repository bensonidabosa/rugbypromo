{% extends './base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <h5 class="mb-3 text-center mt-3">Delete Entry For {{entry.full_name}}</h5>
                <div class="card-body">
                    <p>Are you sure you want to delete the entry for <strong>{{ entry.full_name }} </strong> with email  ({{entry.email }})?</p>

                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'account:dashboard' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
