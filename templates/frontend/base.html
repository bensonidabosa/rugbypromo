{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rugby Winners Lottery - {% block title %} Home Page {% endblock %}</title>

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'frontend/images/favicon_io/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'frontend/images/favicon_io/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'frontend/images/favicon_io/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'frontend/images/favicon_io/site.webmanifest' %}">
  <!-- <link href="{% static 'bootstrap/bootstrap.min.css' %}"> -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
</head>

<body>
  {% include './includes/navbar.html' %}
  {% block content %}{% endblock %}
  {% include './includes/footer.html' %}


  <!-- ================= LIVE ACTIVITY POPUP ================= -->
  <div id="liveActivity" class="live-activity">
    <p id="liveMessage"></p>
  </div>

  <!-- boostrap js -->
  <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

  <!-- custom js -->
  <script src="{% static 'frontend/js/script.js' %}"></script>
</body>

</html>
