{% load static %}

<style>
    /* Smaller navbar toggler */
    .navbar-toggler {
        width: 40px;
        /* smaller width */
        height: 35px;
        /* smaller height */
        padding: 5px;
        /* less padding */
        background-color: #b87300 !important;
        /* dark yellow background */
        border: none;
        border-radius: 4px;
    }

    /* Hamburger lines */
    .navbar-toggler-icon {
        background-image: none;
        /* remove default Bootstrap image */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }

    /* Each line */
    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after,
    .navbar-toggler-icon div {
        content: "";
        display: block;
        height: 3px;
        /* line thickness */
        width: 100%;
        background-color: #fff;
        /* line color white */
        border-radius: 2px;
    }

    /* Add middle line */
    .navbar-toggler-icon div {
        margin: 4px 0;
    }
</style>
<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg fixed-top custom-navbar">
    <div class="container">
        <a class="navbar-brand logo" href="{% url 'frontend:home' %}">
            <img src="{% static 'frontend/images/logo-main.png' %}" alt="">
        </a>

        <!-- <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon">
                <div></div>
            </span>
        </button>


        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link nav-item-custom" href="{% url 'frontend:home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link nav-item-custom" href="{% url 'frontend:apply' %}">Enter
                        Lottery</a></li>
                <li class="nav-item"><a class="nav-link nav-item-custom" href="{% url 'frontend:track_ticket' %}">Track
                        Ticket</a></li>
            </ul>
        </div>
    </div>
</nav>
